  <title>测试发送邮件</title>
  <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
</head>

<body>
  <a href="javascript:void(0)" onclick="sendMail('qq')">用QQ邮箱发</a> | <a href="javascript:void(0)" onclick="sendMail('163')">用163邮箱发</a>

  <script>
    function sendMail(name) {
      var text = "<div>just a test!</div>";
      $.post('sendmail.php', {
        id: name,
        html: text
      }, function(data) {
        alert(data)
      })
    }
  </script>
</body>
